<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Number Guess</title>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Electrolize&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1 class=".heading">Number Guessing Game</h1>

  <div class="container">
    <p>We have selected a random number between <span style="color: green;">1 and 100</span>. See if you can guess it in <span style="color: red;">10</span> turns or fewer. We'll tell you if your guess was too high or too low.</p>
    
    <div class="form">
      <label for="guessField">Enter a guess</label>
      <input type="number" min="1" max="100" required id="guessField" class="guessField">
      <input type="submit" value="Submit guess" class="guessSubmit">
    </div>

    <div class="resultParas">
      <p class="guesses"></p>
      <p class="lastResult"></p>
      <p class="lowOrHi"></p>
      <button class="btn">Start New Game</button>
    </div>
  </div> 

  <script src="main.js" ></script>  
</body>
</html>
